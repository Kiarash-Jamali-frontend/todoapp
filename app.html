<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <!--Bootstrap-->
    <link href="./bootstrap.min.css" rel="stylesheet">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <!--Sweetalert CSS-->
    <link rel="stylesheet" href="./node_modules/sweetalert2/dist/sweetalert2.min.css">
    <!--More css codes-->
    <link rel="stylesheet" href="./style.css">
    <!--Sweetalert2-->
    <script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
</head>

<body class="d-flex align-items-center justify-content-center" id="particles-js">

    <div class="rounded-5 shadow container my-auto todo-app p-4 pt-3" id="appContent">
        <header class="row row-cols-3 justify-content-between align-items-center p-3 rounded-5 shadow-lg">
            <!--User name-->
            <div class="d-flex align-items-center">
                <!--User avatar-->
                <div id="userAvatar" class="bg-danger d-flex 
                align-items-center justify-content-center text-center
                 rounded-circle text-light fw-bold h5 shadow">

                </div>

                <!--User name-->
                <div id="userName" class="ms-3 fw-bold h6 mb-0">

                </div>
            </div>
            
            <!--Status bar-->
            <div class="status-bar rounded-pill shadow p-2 px-3 d-flex justify-content-between align-items-center">
                <!--Tasks number-->
                <div class="d-flex align-items-center">
                    <i class="bi bi-list-task d-flex align-items-center mt-1 me-1"></i>
                    <span id="taskNumber" class="fw-bold">

                    </span>
                </div>

                <!--Battry-->
                <div>
                    <i id="batteryChargeIcon"></i>
                    <span id="batteryCharge">

                    </span>
                </div>
            </div>

            <!--Clear tasks button / Create task-->
            <div class="d-flex justify-content-end">
                <button class="btn btn-dark me-2 rounded-3" id="clearAllTasksButton">Clear all tasks</button>
                <button class="btn btn-primary rounded-3" id="showCreateTaskModal" data-bs-toggle="modal"
                    data-bs-target="#createTaskModal">Create a task</button>
            </div>
        </header>

        <!--Tasks List-->
        <div class="row d-none d-lg-flex row-cols-3 mx-0 w-100 px-0" id="taskList"></div>
    </div>


    <!--Welcome modal-->
    <div class="modal fade" tabindex="-1" id="welcomeModal" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4">
                <!--Title-->
                <div class="modal-header">
                    <h5 class="modal-title">Welcome to <span class="text-primary text-decoration-underline">Todo</span>
                        App</h5>
                </div>
                <!--User name input-->
                <div class="modal-body">
                    <label for="userNameInput" class="form-label">Enter your name:</label>
                    <input type="text" placeholder="Ex: Kiarash" class="form-control" id="userNameInput">
                </div>
                <!--Save changes-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary rounded-3" id="saveUserNameButton">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!--Create task modal-->
    <div class="modal fade" tabindex="-1" id="createTaskModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4">
                <!--Title-->
                <div class="modal-header">
                    <h5 class="modal-title">Create a new task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!--Inputs-->
                <div class="modal-body">
                    <!--Task title-->
                    <label for="taskTitleInput" class="form-label">Enter task title</label>
                    <input type="text" placeholder="Ex: Meet dad" class="form-control" id="taskTitleInput">

                    <br>

                    <!--Description-->
                    <label for="taskDescriptionInput" class="form-label">Enter task description</label>
                    <textarea type="text" placeholder="Ex: Meet dad in afternoon" class="form-control" rows="5"
                        id="taskDescriptionInput"></textarea>
                </div>

                <!--Cancel / Create task-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger rounded-3" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary rounded-3" id="createTaskButton" data-bs-dismiss="modal">Create task</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./bootstrap.bundle.js"></script>
    <script src="./particles.js"></script>
    <script type="module" src="./app.js"></script>
</body>

</html>
